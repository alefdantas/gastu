<div id="fh5co-menus" data-section="menu">
    <div class="container">
        <div class="row text-center fh5co-heading row-padded">
            <div class="col-md-10 col-md-offset-2" style="margin-top: 150px">
                <h2 class="heading to-animate" ><i>Cadastrar Restaurante</i></h2><br>
            </div>
        </div>
        {% block content %}
        <form method="POST"  enctype="multipart/form-data" action=".">
            <div class="container" style="width: 500px;" align="center">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        {% csrf_token %}
                        {{ form.as_p }} 
                        <div style="margin-top: 30px" class="nav-item mx-0 mx-lg-1">
                            <button type="submit"class="nav-link py-2 px-0 px-lg-3 rounded js-scroll-trigger ">     Adicionar Restaurante </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        {% endblock %}
    </div>
</div>
